<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    </head>
    <body>
        <nav class="navbar">
            <h1>Gotz-shop</h1>
            <ul>
                <li>
                    <span>Productos</span>
                </li> 
            </ul>
            <div class="nav-botones"> 
                <button class="carrito-boton">
                    <img
                        src="assets/shopping-svgrepo-com.svg"
                        alt="shopping cart"
                        class="shopping-cart-svg"
                        width="32px"
                        height="32px"
                    />
                </button>
                <button class="interruptor" type="button">
                    <img src="assets/moon-svgrepo-com.svg" alt="dark-toggle" width="28px" height="28px" class="svg-interruptor">
                </button>
            </div>
        </nav>
        <hr />

        <main>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

            <div class="productos">
                <ul>
                    <li>producto</li>
                    <li>producto</li>
                    <li>producto</li>
                    <li>producto</li>
                    <li>producto</li>
                    <li>producto</li>
                    <li>producto</li>
                    <li>producto</li>
                </ul>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
